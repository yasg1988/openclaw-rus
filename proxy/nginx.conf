# Конфигурация nginx прокси для API OpenAI/Anthropic
# Используется для проксирования запросов с российских VPS

events {
    worker_connections 1024;
}

http {
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream для OpenAI API
    upstream openai_api {
        server api.openai.com:443;
        keepalive 32;
    }

    # Upstream для Anthropic API
    upstream anthropic_api {
        server api.anthropic.com:443;
        keepalive 32;
    }

    # Прокси сервер
    server {
        listen 8443;
        server_name localhost;

        # Проксирование OpenAI
        location /openai/ {
            rewrite ^/openai/(.*) /$1 break;

            proxy_pass https://openai_api;
            proxy_ssl_server_name on;
            proxy_ssl_name api.openai.com;

            proxy_set_header Host api.openai.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Проксирование Anthropic
        location /anthropic/ {
            rewrite ^/anthropic/(.*) /$1 break;

            proxy_pass https://anthropic_api;
            proxy_ssl_server_name on;
            proxy_ssl_name api.anthropic.com;

            proxy_set_header Host api.anthropic.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Healthcheck
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
